    <!--[if lte IE 9]>

<body>
    <div id="banner">

        <div id="before-after">
            <div class="view view-after">
                <img id="headline" src="images/headline.png" alt="">

            </div>
            <div class="view view-before">
                <img id="headline" src="images/headline.png" alt="">
                <img id="day" src="images/day.jpg" alt="">
            </div>
            <div id="dragme">
                <img id="knob" src="images/knob.png" alt="">

            </div>
        </div>

            <img id="collapse_btn_x" src="images/collapse.jpg" alt="">
            <img id="cta_txt" src="images/cta.jpg" alt="">
            <img id="cta_arrow" src="images/cta.jpg" alt="">
        </div>

        <div id="button-exit"></div>
        <div id="close-button"></div>

        <div id="curtain"></div>
        <div id="border"></div>
        <div id="border2"></div>
